services:
  # ---------- 개별 개발 서비스 (PART_NAME 환경 변수로 설정) ----------
  #app-yh: YOLO/Planner/Overlay/Eval/Judge
  app-yh:
    build: .
    container_name: feedlyai-work-${PART_NAME:-your-part}
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    environment:
      - ASSETS_DIR=/assets
      - PART_NAME=${PART_NAME:-your-part}
      - PORT=${PORT:-8000}
      - HOST=0.0.0.0
      # PostgreSQL 연결 설정 (공용 postgres 사용)
      - DB_HOST=host.docker.internal
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-feedlyai}
      - DB_USER=${DB_USER:-feedlyai}
      - DB_PASSWORD=${DB_PASSWORD:-feedlyai_password}
      # DATABASE_URL은 main.py에서 자동 구성되므로 명시적으로 설정하지 않음
      # LLaVa 모델 설정
      - DEVICE_TYPE=${DEVICE_TYPE:-cuda}
      - LLAVA_MODEL_NAME=${LLAVA_MODEL_NAME:-llava-hf/llava-1.5-7b-hf}
      - USE_QUANTIZATION=${USE_QUANTIZATION:-true}  # true: 8-bit 양자화 사용, false: FP16 사용
      # YOLO 모델 설정
      - YOLO_MODEL_NAME=${YOLO_MODEL_NAME:-yolov8x-seg.pt}
      - YOLO_CONF_THRESHOLD=${YOLO_CONF_THRESHOLD:-0.25}
      - YOLO_IOU_THRESHOLD=${YOLO_IOU_THRESHOLD:-0.45}
      # YOLO_FORBIDDEN_LABELS는 선택사항 (설정하지 않으면 기본 리스트 사용)
      # 쉼표로 구분: YOLO_FORBIDDEN_LABELS=person,hand,bottle,cup
      # 또는 JSON 배열: YOLO_FORBIDDEN_LABELS=["person","hand","bottle","cup"]
      - YOLO_FORBIDDEN_LABELS=${YOLO_FORBIDDEN_LABELS:-}
      # GPU 설정 (NVIDIA GPU 사용)
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      # 현재 작업 디렉토리를 컨테이너에 마운트 (코드 변경 시 자동 반영)
      - .:/app
      # 공용 assets 디렉토리 (팀 도커와 동일한 경로 사용)
      - ${ASSETS_DIR:-/opt/feedlyai/assets}:/assets:rw
    command: uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000} --reload
    restart: unless-stopped
    # depends_on: postgres 제거 (팀 도커의 postgres-yh 사용)
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Linux에서 호스트 접근을 위한 설정
    # GPU 설정 (NVIDIA GPU 사용)
    runtime: nvidia

